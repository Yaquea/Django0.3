{% extends 'layout/nav.html' %}

<!-- Content block for individual page content -->
{% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Column for profile image and user info-->
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <!-- Display the user's profile image if available; otherwise, show a default placeholder -->
          {% if user_owner.profile_image %}
            <img src="{{ user_owner.profile_image.url }}" 
                 alt="{{ user_owner.username }}'s profile image" 
                 class="rounded-circle img-fluid"
                 style="width:150px; height:150px; object-fit:cover;">
          {% else %}
            <img src="#" 
                 alt="Default profile image" 
                 class="rounded-circle img-fluid"
                 style="width:150px; height:150px; object-fit:cover;">
          {% endif %}

          <!-- userÂ´s full name -->
          <h4 class="mt-3">{{ user_owner.first_name }} {{ user_owner.last_name }}</h4>
          <form method="post">
            {% csrf_token %}
            <button>
               Update user info
            </button>
          </form>
          <p class="text-muted">@{{ user_owner.username }}</p>
        </div>
      </div>
    </div>
    <!-- Column for additional data -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Profile Details
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Hello world</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
