<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav> 
            <ul>
                <li>
                    <a href="">Main</a>
                </li>

                {% if user.is_authenticated %}
                    <li>
                        <a href=""> Log out </a>
                    </li>

                {% else %}
                    <li>
                        <a href="{% url 'signup' %}">Sign on</a>
                    </li>
                    <li>
                        <a href="">Log in</a>
                    </li>
                {% endif %}
                
            </ul>
        </nav>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
